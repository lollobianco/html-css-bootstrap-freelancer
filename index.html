<!DOCTYPE html>
<html lang="it">
<head>
   
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   <link rel="stylesheet" href="./assets/css/style.css">

   <title>Freelancer</title>

</head>
<body>

   <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-darkblue">
         <div class="container">
           <a class="navbar-brand fw-semibold" href="#">START BOOTSTRAP</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav ms-auto">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#portfolio">PORTFOLIO</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">ABOUT</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">CONTACT</a>
               </li>
             </ul>
           </div>
         </div>
       </nav>
   </header>

   <main>

      <section class="bg-aquagreen" id="start">

         <div class="container text-white text-center">

            <img src="./assets/img/avatar.svg" alt="avatar" id="avatar">
            <h1 class="title fw-semibold">START BOOTSTRAP</h1>
                  
            <div class="divider-container d-flex justify-content-center align-items-center">
               <span class="line line-1-color"></span>
               <span><i class="fa-solid fa-star star-1-color"></i></span>
               <span class="line line-1-color"></span>
            </div>

            <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
            
         </div>

      </section>

      <section class="" id="portfolio">
         <div class="text-center">
            <h2>PORTFOLIO</h2>
            <div class="divider-container d-flex justify-content-center align-items-center">
               <span class="line line-2-color"></span>
               <span><i class="fa-solid fa-star star-2-color"></i></span>
               <span class="line line-2-color"></span>
            </div>
            <div class="container-md">

               <div class="row">

                  <div class="col-12 col-md-6 col-lg-4">

                     <img src="./assets/img/cabin.png" alt="cabin">

                  </div>

                  <div class="col-12 col-md-6 col-lg-4">

                     <img src="./assets/img/cake.png" alt="cake">

                  </div>

                  <div class="col-12 col-md-6 col-lg-4">

                     <img src="./assets/img/circus.png" alt="circus">

                  </div>

                  <div class="col-12 col-md-6 col-lg-4">

                     <img src="./assets/img/game.png" alt="game">

                  </div>

                  <div class="col-12 col-md-6 col-lg-4">

                     <img src="./assets/img/safe.png" alt="safe">

                  </div>

                  <div class="col-12 col-md-6 col-lg-4">

                     <img src="./assets/img/submarine.png" alt="submarine">

                  </div>
               </div>

            </div>
         </div>
      </section>
   </main>
   

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
